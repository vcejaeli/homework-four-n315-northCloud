<!-- login -->
<section class="login">
    <div class="login__main">
        <div class="login__title">
            <h1>Login To Your Account</h1>
        </div>
        <div class="login__form">
            <form method="post" action="">
                    <input class="inputBoxes" name="user" type="text" class="form-control" placeholder="Username" required><br/>
                    <input class="inputBoxes" name="pass" type="text" class="form-control" placeholder="Password" required><br/>
                    <input class="formCta" type="submit" value="Login" onclick="loginAlert()">
            </form>
        </div>
    </div>
</section>
